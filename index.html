<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <link rel="stylesheet" href="./styles/main.css">
</head>

<body class=outer-container>
  <container class=inner-container>
    <header class="header">
      <section class="calculation">

        <div class="calculation__x-container">
          <p class="calculation__x" id="x"></p>
        </div>

        <div class="calculation__y-container">
          <p class="calculation__y" id="y"></p>
        </div>
      </section>

      <section class="input-output">
        <p class="input-output__value" id="io"></p>
      </section>
    </header>

    <main class="main">
      <button class="main__button main__button--primary" id="one">1</button>

      <button class="main__button main__button--primary" id="two">2</button>

      <button class="main__button main__button--primary" id="three">3</button>

      <button class="main__button main__button--primary" id="four">4</button>

      <button class="main__button main__button--primary" id="five">5</button>

      <button class="main__button main__button--primary" id="six">6</button>

      <button class="main__button main__button--primary" id="seven">7</button>

      <button class="main__button main__button--primary" id="eight">8</button>

      <button class="main__button main__button--primary" id="nine">9</button>

      <button class="main__button main__button--primary" id="zero">0</button>

      <button class="main__button main__button--primary" id="point" aria-label="point">.</button>

      <button class="main__button main__button--secondary" id="equals">=</button>

      <button class="main__button main__button--operator" id="plus">+</button>

      <button class="main__button main__button--operator" id="minus" aria-label="minus">-</button>

      <button class="main__button main__button--operator" id="times" aria-label="times">x</button>

      <button class="main__button main__button--operator" id="divide" aria-label="divide">/</button>

      <button class="main__button main__button--operator" id="exponent" aria-label="exponent">^</button>

      <button class="main__button main__button--operator" id="root">âˆš</button>

      <button class="main__button main__button--delete" id="clear">AC</button>

      <button class="main__button main__button--delete" id="clear-entry">CE</button>
    </main>
  </container>

  <script src="script/script.js"></script>
</body>

</html>
